<p-card>
  <ng-template pTemplate="title">
    <div class="flex flex-row gap-2">
      <div>{{ memberDetail.nickname }}</div>
      @if (memberDetail.twitterUserId) {
        <i class="pi pi-twitter"></i>
      }
    </div>
  </ng-template>
  <div class="flex flex-row flex-wrap gap-6">
    <p-image [src]="memberDetail.iconImage" [width]="imageWidth"></p-image>
    <div class="flex flex-column gap-2">
      <app-item-list title="誕生日">
        @if (memberDetail.birthday) {
          <p>{{ memberDetail.birthday | date: 'yyyy/MM/dd' }}</p>
        } @else {
          <p>????/??/??</p>
        }
      </app-item-list>

      <app-item-list title="都道府県">
        <p>{{ memberDetail.prefectures }}</p>
      </app-item-list>

      <app-item-list title="技術">
        <div class="flex align-items-center gap-2 flex-wrap">
          <ng-container *ngFor="let tech of memberDetail.techs; index as i">
            <p-chip [label]="tech"></p-chip>
          </ng-container>
        </div>
      </app-item-list>

      <app-item-list title="Progakuに参加した理由">
        <div>
          {{ memberDetail.participationReason }}
        </div>
      </app-item-list>

      <app-item-list title="趣味">
        <div class="flex align-items-center gap-2 flex-wrap">
          <ng-container *ngFor="let h of memberDetail.hobby; index as i">
            <p-chip [label]="h"></p-chip>
          </ng-container>
        </div>
      </app-item-list>

      <app-item-list title="何でも記載">
        <div>
          {{ memberDetail.description }}
        </div>
      </app-item-list>
    </div>
  </div>
</p-card>
